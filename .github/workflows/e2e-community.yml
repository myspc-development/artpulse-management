name: Community E2E

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, gd, intl, zip
          tools: composer:v2
          coverage: none

      - name: Install Node dependencies
        run: npm ci

      - name: Configure Composer GitHub OAuth
        run: composer config -g github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run community E2E tests
        run: |
          node - <<'NODE'
          const { execSync } = require('node:child_process');

          const run = (command) => {
            console.log(`$ ${command}`);
            execSync(command, { stdio: 'inherit' });
          };

          try {
            run('npx wp-env start');
            run('npm run test:e2e:community');
          } finally {
            run('npx wp-env stop');
          }
          NODE

      - name: Upload Playwright HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright screenshots and logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-logs
          path: |
            test-results/**/*.png
            test-results/**/*.log
          if-no-files-found: ignore
          retention-days: 7
