name: Plugin CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Lint, Build & Test (PHP ${{ matrix.php-version }}, WP ${{ matrix.wp-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        php-version: ['8.2', '8.3']
        wp-version: ['6.5', '6.8']

    env:
      WP_VERSION: ${{ matrix.wp-version }}
      DB_NAME: wp_phpunit_tests
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: 127.0.0.1
      WP_MULTISITE: 0

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer:v2
          extensions: mbstring, mysqli, gd, intl, zip

      - name: Ensure Composer auth present
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "::error ::Composer auth missing. Add GITHUB_TOKEN (or set Composer OAuth locally)."
            echo "Docs: README -> Composer auth section."
            exit 1
          fi

      - name: Configure Composer GitHub OAuth
        run: composer config -g github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Composer configuration
        run: composer validate --no-check-publish

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Validate PHP syntax
        run: |
          git ls-files '*.php' -z | xargs -0 -n1 php -l

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run npm test script
        run: npm test

      - name: Verify generated assets are committed
        run: |
          CHANGED_FILES="$(git status --porcelain -- assets/js assets/css)"
          if [ -n "${CHANGED_FILES}" ]; then
            echo "Generated asset files are out of date. Please run 'npm run build' and commit the changes." >&2
            echo "Changed files:" >&2
            echo "${CHANGED_FILES}" >&2
            exit 1
          fi

      - name: Run PHPCS Sniff
        run: composer run sniff

      - name: Prepare test database
        run: mysql -h "$DB_HOST" -u"$DB_USER" -p"$DB_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS ${DB_NAME} CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: PHPUnit
        env:
          WP_PHPUNIT__DIR: vendor/wp-phpunit/wp-phpunit
        run: composer test

  i18n-check:
    name: Internationalization catalog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Install WP-CLI
        run: |
          mkdir -p vendor/bin
          curl -sSL https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o vendor/bin/wp
          chmod +x vendor/bin/wp

      - name: Install WP-CLI i18n command
        run: vendor/bin/wp package install wp-cli/i18n-command:@stable

      - name: Rebuild translation template
        run: npm run i18n:pot

      - name: Verify translation template is up to date
        run: git diff --exit-code languages/artpulse.pot

