name: Plugin CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    env:
      WP_VERSION: '6.5'
      DB_NAME: wordpress_test
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: 127.0.0.1
      WP_MULTISITE: 0

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          extensions: mbstring, mysqli

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPCS Sniff
        run: composer run sniff

      - name: Setup WordPress test suite
        run: bash ./scripts/src/install-wp-tests.sh $DB_NAME $DB_USER $DB_PASSWORD $DB_HOST $WP_VERSION

      - name: Run PHP Lint
        run: find . -type f -name "*.php" -exec php -l {} \;

      - name: Run PHPUnit tests with coverage
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage report (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/html/

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: test
    env:
      WP_BASE_URL: http://localhost:8888
      WP_USERNAME: admin
      WP_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Start WordPress environment
        run: npx wp-env start

      - name: Verify environment is ready
        run: npx wp-env run tests-cli "wp core version"

      - name: Run frontend E2E tests
        run: npm run test:e2e -- --wordpress-base-url=${WP_BASE_URL} --wordpress-username=${WP_USERNAME} --wordpress-password=${WP_PASSWORD}

      - name: Tear down WordPress environment
        if: always()
        run: npx wp-env destroy --force

